<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #3700b3;
            padding: 0.5rem 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #6200ea;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #3700b3;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            display: inline-block;
        }
        .btn:hover {
            background-color: #03dac5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página</h1>
    </header>
    <nav>
        <a href="#about">Acerca de</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </nav>
    <main>
        <section id="about">
            <h2>Acerca de</h2>
            <p>Esta es una página web sencilla creada como ejemplo.</p>
        </section>
        <section id="services">
            <h2>Servicios</h2>
            <p>Ofrecemos los mejores servicios para ti.</p>
        </section>
        <section id="contact">
            <h2>Contacto</h2>
            <p>Puedes contactarnos en: <a href="mailto:correo@ejemplo.com">correo@ejemplo.com</a></p>
            <a href="mailto:correo@ejemplo.com" class="btn">Enviar Email</a>
        </section>
    </main>
    <footer>
        <p>© 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
